{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>articles</title>
    <link rel="stylesheet" href="{% static 'styles.CSS'%}">
  </head>
  <body>
    <div class="container">
      <h1>Articles List</h1>
      {% for article in articles %}
      <h2><a href ="#">{{article.title}}</a></h2>
      <p>{{article.snippet}}</p>
      <p>{{article.date}}</p>
      {% endfor %}
    </div>

  </body>
</html>
<img src="articles/img.jpg" alt="">
